<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History of Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logarithmic scales on both sides -->
    <div class="log-scale log-scale-left">
        <!-- The labels will be generated dynamically via JavaScript -->
    </div>
    <div class="log-scale log-scale-right">
        <!-- The labels will be generated dynamically via JavaScript -->
    </div>

    <div class="controls-container">
        <div>
            <label for="x-rotation-slider">Camera X Rotation:</label>
            <input type="range" id="x-rotation-slider" min="-1.57" max="1.57" step="0.01" value="0">
        </div>
       
        <div>
            <input type="checkbox" id="toggle-vertical-lines">
            <label for="toggle-vertical-lines">Toggle Vertical Lines</label>
        </div>
    </div>
    

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include non-module versions of FontLoader and TextGeometry -->
    <script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
    <script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>

    <!-- Include Line2 related scripts -->
    <script src="https://threejs.org/examples/js/lines/Line2.js"></script>
    <script src="https://threejs.org/examples/js/lines/LineMaterial.js"></script>
    <script src="https://threejs.org/examples/js/lines/LineGeometry.js"></script>

    <!-- Your main script -->
    <script src="main.js"></script>
</body>
</html>
